<div class="sidebar">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-secondary" id="dropdownMenu1" ngbDropdownToggle>
      {{selectedModel ? selectedModel.name : 'Select A Model'}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <button *ngFor="let m of models" class="dropdown-item">
        {{m.name}}
      </button>
    </div>
  </div>
</div>
